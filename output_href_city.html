        <script >

            class CitySearch {
                filteredCity = [];
                cityData = [];

                constructor(instance) {
                    this.moduleName = 'CitySearch';
                    this.instance = instance;
                    this.cityData = JSON.parse(document.querySelector('#city-select-container').dataset.cities);
                    this.listContainer = document.querySelectorAll('#city-select-container');
                    this.selectCityBtn = document.querySelector('#select-city-popup');
                }

                init() {
                    this.filteredCity = this.cityData;
                    this.onInput();
                    this.updateListView();
                }

                onInput() {
                    const input = document.querySelector('.search-city-input');
                    input.addEventListener('input', (e) => {
                    const newList = this.cityData.filter(({ name }) => name.toUpperCase().indexOf(e.target.value.toUpperCase()) > -1);
                    this.filteredCity = newList;
                    this.updateListView();
                    });
                    this.selectCityBtn?.addEventListener('click', this.openPopup)
                }

                updateListView() {
                    this.listContainer.forEach((item) => {
                        item.innerHTML = '';
                    });

                    const cityListTemplate = [];
                    this.filteredCity.forEach(({ name, slug, id }) => {
                    cityListTemplate.push(`
                        <li>
                            <a href="${window.location.origin}/select-city/${id}" class="city_button"><span
                            class="city-choice-title">${name}</span></a>
                        </li>`);
                    });
                    this.listContainer.forEach((item) => {
                        item.innerHTML = cityListTemplate.join(' ');
                    });
                }

                openPopup() {
                    $(window).trigger('open_popup', 'select_city_popup');
                }
            }
            const citySearch =  new CitySearch({})
            document.addEventListener('DOMContentLoaded', (event) => {
                citySearch.init()
            });

        </script>
